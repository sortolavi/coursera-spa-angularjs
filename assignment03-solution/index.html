<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="favicon.ico">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="searchTerm" placeholder="search term" class="form-control">
    </div>

    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.getMatchedMenuItems(searchTerm);">Narrow It Down For Me!</button>
    </div>


    <!-- Bonus loader (see Bonus section of the assignment) -->
    <items-loader-indicator></items-loader-indicator>

    <!-- found-items should be implemented as a component -->
    <found-items found="menu.found" notice="{{menu.notice}}" on-remove="menu.removeItem(index)"></found-items>

  </div>

<script src="jquery-3.1.0.min.js"></script>
<script src="angular.min.js"></script>
<script src="app.js"></script>

</body>
</html>
